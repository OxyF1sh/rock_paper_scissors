<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css">
<script src ="script.js" async></script>
</head>
<body>

<h1>Score</h1>
<p id="player">Player: 0</p>
<p id="computer">Computer: 0</p>
<div>
  <button class="button" id="rock"><img class="btn-img" src="images/rock.png" alt="rock image"/></button>
  <button class="button" id="paper"><img class="btn-img" src="images/paper.png" alt="paper image"/></button>
  <button class="button" id="scissors"><img class="btn-img" src="images/scissors.png" alt="scissors image"/></button>
</div>
<p id="winner"></p>
<button id="retry-btn" hidden>Retry</button>

</body>
</html>
